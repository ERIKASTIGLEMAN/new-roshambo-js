<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>

    <main>
      <section class="playerOne">
        <p>Player 1</p>
        <section>
          <div id="playerOneS">
            <img src="pictures/scissors.png" />
          </div>
          <div id="playerOneR">
            <img src="pictures/rock.png" />
          </div>
          <div id="playerOneP">
            <img src="pictures/Paper.png" />
          </div>
          <p class="choice"></p>
        </section>
      </section>

      <section>
        <p class="results-display">Results</p>
        <button onClick="(location.reload())">New Game</button>
      </section>

      <section class="playerTwo">
        <section>
          <div id="playerTwoS">
            <img src="pictures/scissors.png" />
          </div>
          <div id="playerTwoR">
            <img src="pictures/rock.png" />
          </div>
          <div id="playerTwoP">
            <img src="pictures/Paper.png" />
          </div>
        </section>
        <p>Player 2</p>
      </section>
    </main>

    <footer>
      <!-- <p class="results-display">Results</p> -->
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
