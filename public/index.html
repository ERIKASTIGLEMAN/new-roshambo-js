<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hdt1zbr.css" />
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>

    <main>
      <h3>Player 1</h3>
      <section>
        <div id="playerOneS">
          <img src="Pictures/Scissors.gif" alt="scissors" />
        </div>

        <span>
          <div id="playerOneP">
            <img src="Pictures/Paper.gif" alt="paper" />
          </div>
          <div id="playerOneR">
            <img src="Pictures/RockRolling.gif" alt="Rolling Rock" />
          </div>
        </span>
        <p class="choice"></p>
      </section>

      <h2>Results</h2>
      <hr />

      <section>
        <div id="playerTwoS">
          <img src="Pictures/Scissors.gif" alt="scissors" />
        </div>
        <span>
          <div id="playerTwoP">
            <img src="Pictures/Paper.gif" />
          </div>
          <div id="playerTwoR">
            <img src="Pictures/RockRolling.gif" alt="Rolling Rock" />
          </div>
        </span>
      </section>
      <h3>Player 2</h3>
    </main>

    <footer>
      <button onClick="(location.reload())">New Game</button>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
