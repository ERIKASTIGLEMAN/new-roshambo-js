<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple|fire"
    />
    <style>
      body {
        background-image: url('Pictures/fire-background-design_1189-229.jpg');
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="font-effect-fire">Roshambo</h1>
    </header>

    <main>
      <section class="playerOne">
        <h3>Player 1</h3>
        <section class="img1">
          <div id="playerOneS">
            <img src="Pictures/Scissors.gif" alt="scissors" />
          </div>

          <span>
            <div id="playerOneP">
              <img src="Pictures/Paper.gif" alt="paper" />
            </div>
            <div id="playerOneR">
              <img src="Pictures/RockRolling.gif" alt="Rolling Rock" />
            </div>
          </span>
          <p class="choice"></p>
        </section>
      </section>

      <h2 class="results-display">Results</h2>

      <section class="playerTwo">
        <section>
          <div id="playerTwoS">
            <img src="Pictures/Scissors.gif" alt="scissors" />
          </div>
          <span>
            <div id="playerTwoP">
              <img src="Pictures/Paper.gif" alt="Paper" />
            </div>
            <div id="playerTwoR">
              <img src="Pictures/RockRolling.gif" alt="Rolling Rock" />
            </div>
            <p class="choice"></p>
          </span>
        </section>
        <h3>Player 2</h3>
      </section>
    </main>

    <footer>
      <button onClick="(location.reload())">New Game</button>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
